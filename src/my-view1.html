<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/marked-element/marked-element.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <app-location route="{{globalRoute}}"></app-location>

    <template is="dom-repeat" items="{{page.subPages}}">
      <a href="{{globalRoute.path}}/{{item.fields.slug}}">{{item.fields.title}}</a>
    </template>

    <div class="card">
      <div class="circle">1</div>
      <h1>{{page.title}}</h1>
      <marked-element markdown="{{page.body}}">
        <div slot="markdown-html"></div>
      </marked-element>
    </div>
  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }
      static get properties() {
        return {
          route: Object,
          client: Object,
          page: Object
        };
      }

      static get observers() {
        return [
          '_loadPage(route.path, client)'
        ];
      }

      _currentPage(path) {
        return path.split('/').pop();
      }

      _loadPage(path, client) {
        const slug = this._currentPage(path);
        if (!client) return;
        client.getEntries({
          'content_type': '2wKn6yEnZewu2SCCkus4as',
          'fields.slug': slug
        }).then(response => {
          const item = response.items[0];
          this.page = item.fields;
        });
      }
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
