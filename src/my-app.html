<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPattern]]:event"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer">
        <app-toolbar>Menu</app-toolbar>
        <div class="drawer-list" role="navigation">
          <a href="/{{routeData.event}}">Home</a>
          <template is="dom-repeat" items="{{navigationPages}}">
            <a href="/{{routeData.event}}/{{item.slug}}">{{item.title}}</a>
          </template>
        </div>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>My App</div>
          </app-toolbar>
        </app-header>
        <iron-pages
            selected="[[viewType]]"
            attr-for-selected="type"
            fallback-selection="frontpage"
            role="main">
          <my-view1 type="category" route="{{subroute}}" client="{{siteClient}}"></my-view1>
          <my-view2 type="frontpage"></my-view2>
          <!--<my-view404 type="frontpage"></my-view404>-->
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class MyApp extends Polymer.Element {

      static get is() { return 'my-app'; }

      static get properties() {
        return {
          event: {
            type: String,
            reflectToAttribute: true,
            observer: '_eventChanged',
          },
          viewType: String,
          rootPattern: String,
          routeData: Object,
          subroute: String,
          eventObject: Object,
          navigationPages: Array,
          siteClient: Object
        };
      }

      static get observers() {
        return [
          '_routeEventChanged(routeData.event)',
          '_routeCategoryChanged(subroute.path)'
        ];
      }

      constructor() {
        super();

        // Get root pattern for app-route, for more info about `rootPath` see:
        // https://www.polymer-project.org/2.0/docs/upgrade#urls-in-templates
        this.rootPattern = (new URL(this.rootPath)).pathname;

        this.eventIndexClient = contentful.createClient({
          space: '6dvj6yy3mmzf',
          accessToken: 'b29a9bad1019c861adbb32bc869a9ca21b8e804d10548db160a85fdca0dede6c'
        });
      }

      _routeEventChanged(event) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (event === undefined) return;

        this.event = event;
        // Close a non-persistent drawer when the page & route are changed.
        /*if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }*/
      }

      _routeCategoryChanged(categoryPath) {
        this.viewType = categoryPath.split('/').pop() ? 'category' : 'frontpage';
      }

      _eventChanged(event) {
        const options = {
          content_type: 'event',
          limit: 1
        };

        // Already fetched.
        if (this.eventObject && event === this.eventObject.name) return;

        // Load page import on demand. Show 404 page if fails
        /*var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);*/

        if (event) {
          options['fields.name'] = event;
        } else { // Get default event.
          options['fields.isDefault'] = true;
        }
        
        this.eventIndexClient.getEntries(options)
          .then((response) => {
            const eventObject = response.items[0] || {};
            this.eventObject = eventObject.fields;
            if (this.eventObject && this.event !== this.eventObject.name) {
              this.set('routeData.event', this.eventObject.name);
            }
            this.siteClient = contentful.createClient({
              space: this.eventObject.spaceId,
              accessToken: 'd37ead85a25cd9593a3278789233f51e420d73dcf845766c7179bb24fb12b5f6'
            });
            return this._fetchNavigation();
          });
      }

      async _fetchNavigation() {
        if (!this.siteClient) return;

        return this.siteClient.getEntries({
          'select': ['fields.title', 'fields.slug'],
          'content_type': '2wKn6yEnZewu2SCCkus4as',
          'fields.showInMainNavigation': true
        }).then(response => {
            const items = response.items;
            this.navigationPages = items.map(item => item.fields);
          });
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
